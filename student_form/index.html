<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="display:flex; flex-direction:row">
<div style="background-color: pink;margin: 5vw; padding: 5vw; width: 20vw; height: 10vw; color: orangered;">

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <td><input type="text" name="fname" id="fname"></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Last Name</th>
                <td><input type="text" name="lname" id="lname"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="text" name="email" id="email"></td>
            </tr>
            <tr>
                <th>Age</th>
                <td><input type="text" name="age" id="age"></td>
            </tr>
            <!-- <tr id="btna">
                <td colspan="4"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
            </tr> -->

        </tbody>
    </table>
    <button name="Add" style=" width:4vw; height: 2vw; background-color: brown; color: white; margin-left: 10vw; margin-top: 1vw;" onclick="AddRow()">Add</button>

</div>
<div style="background-color:brown;margin: 5vw; padding: 5vw; width: 30vw; height: 10vw; color: white;">
    <table id="show">
        <thead style="margin-inline: 3vw; text-align: center;">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>
    </table>
</div>
</div>
    <script>

        var list1 = [];
        var list2 = [];
        var list3 = [];
        var list4 = [];

        var n = 1;
        var x = 0;

        function AddRow() {

            var AddRown = document.getElementById('show');
            var NewRow = AddRown.insertRow(n);

            list1[x] = document.getElementById("fname").value;
            list2[x] = document.getElementById("lname").value;
            list3[x] = document.getElementById("email").value;
            list4[x] = document.getElementById("age").value;

            var cel1 = NewRow.insertCell(0);
            var cel2 = NewRow.insertCell(1);
            var cel3 = NewRow.insertCell(2);
            var cel4 = NewRow.insertCell(3);

            cel1.innerHTML = list1[x];
            cel2.innerHTML = list2[x];
            cel3.innerHTML = list3[x];
            cel4.innerHTML = list4[x];

            n++;
            x++;
        }

    </script>
</body>

</html>
